<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blog-editor.css">
</head>

<body>
    <div class="editor-container">
        <h1>ブログの詳細</h1>

        <div class="title-group">
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title" class="title-input" readonly>
        </div>

        <div class="article-group">
            <label for="article">内容:</label>
            <textarea id="article" name="article" class="article-input" readonly></textarea>
        </div>

        <div class="image-group">
            <label for="image">写真</label>
            <img src="" alt="">
        </div>

        <a class="publish-button">編集</a>

    </div>
</body>

</html>
