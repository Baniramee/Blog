<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blog-create.css">
</head>

<body>
    <div class="create-container">
        <h1>新しいブログを作成</h1>
        <form id="blog-form" action="" method="post" enctype="multipart/form-data">
            <div class="title-group">
                <label for="title">タイトル</label>
                <input type="text" id="title" name="title" class="title-input" required>
            </div>

            <div class="article-group">
                <label for="article">内容:</label>
                <textarea id="article" name="article" class="article-input" required></textarea>
            </div>

            <div class="image-group">
                <label for="image">写真</label>
                <input type="file" id="image" name="image" class="image-input" accept="image/*">
            </div>

            <button type="submit" class="publish-button">アップロード</button>
        </form>
    </div>
</body>
</html>
