<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/blog-editor.css}">
</head>

<body>
    <div class="editor-container">
        <h1>ブログの編集</h1>
        <form id="blog-form" th:action="@{/blog/edit/process}" method="post" enctype="multipart/form-data">
            <div class="title-group">
                <label for="title">タイトル</label>
                <input type="text" id="title" name="blogTitle" class="title-input" required th:value="${blog.blogTitle}">
            </div>

            <div class="article-group">
                <label for="article">内容:</label>
                <textarea id="article" name="blogArticle" class="article-input" required th:text="${blog.blogArticle}"></textarea>
            </div>

            <div class="image-group">
                <label for="image">写真</label>
                <input type="file" id="image" name="blogImage" class="image-input" accept="image/*">
            </div>
			
			<div class="title-group">
			                <label for="category">カテゴリ</label>
			                <input type="text" id="category" name="blogCategory" class="title-input" required th:value="${blog.blogCategory}">
			            </div>
			<input type="hidden" id="" name="blogId" class="title-input" required th:value="${blog.blogId}">
            <button type="submit" class="publish-button">編集完了</button>
        </form>
		<form th:action="@{/blog/delete}" method="post" class="delete-form">
			<input type="hidden" name="blogId" th:value="${blog.blogId}">
			<button type="submit" class="delete-button">削除</button>				
		</form>
    </div>
</body>
</html>
