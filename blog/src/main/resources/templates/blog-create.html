<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{blog-create.css}">
</head>

<body>
	<div class="create-container">
		<h1>新しいブログを作成</h1>
		<form id="blog-form" th:action="@{/blog/create/process}" method="post" enctype="multipart/form-data">
			<div class="title-group">
				<label for="title">タイトル</label>
				<input type="text" id="title" name="blogTitle" class="title-input" required th:value="${blog.blogTitle}">
			</div>

			<div class="article-group">
				<label for="article">内容:</label>
				<textarea id="article" name="blogArticle" class="article-input" required
					th:text="${blog.blogArticle}"></textarea>
			</div>

			<div class="title-group">
				<label for="category">カテゴリ</label>
				<input type="text" id="category" name="blogCategory" class="title-input" required
					th:value="${blog.blogCategory}">
				<input type="hidden" id="" name="blogId" class="title-input" required th:value="${blog.blogId}">
			</div>
			<div class="image-group">
				<label for="image">写真</label>
				<input type="file" id="image" name="blogImage" class="image-input" accept="image/*">
			</div>

			<button type="submit" class="publish-button">アップロード</button>
		</form>
	</div>
</body>

</html>
